    <div class="container">

        <h1>Firebase File Upload</h1>

        <div class=" row">
            <div class="col s4">
                <label class="btn green" for="imageFileBtn" style="cursor: pointer;">Upload Image/Any File</label>
                <input type="file" accept="image/*" name="image" id="imageFileBtn"  onchange="addImage()" style="display: none;">
                <!-- <p><progress id="uploader" value="50" max="100" style="background-color: red;">0%</progress></p> -->
            </div>
            <div class="col s4">
                <label class="btn green" for="videoFileBtn" style="cursor: pointer;">Upload Video</label>
                <input type="file" accept="video/*" name="image" id="videoFileBtn"  onchange="addVideo()" style="display: none;">
                <!-- <p><progress id="uploader" value="50" max="100" style="background-color: red;">0%</progress></p> -->
            </div>
            <div class="col s4">
                <label class="btn green" for="pdfFileButton" style="cursor: pointer;">Upload PDF</label>
                <input type="file" accept="application/pdf" name="image" id="pdfFileButton"  onchange="addPDF()" style="display: none;">
                <!-- <p><progress id="uploader" value="50" max="100" style="background-color: red;">0%</progress></p> -->
            </div>
            
        </div>

        <!-- <h6>Recent Upload:</h4>
        <p id="recentUpload"></p> -->
        
        <div class="divider"></div>
        
        <div class="row">
            <h5>Files Displayed Below</h5>
            <a class="btn purple" onclick="getImages()">Display Images</a>
            <div id="imageDisplay"></div>
        </div>

        <br>

        <div class="row">
            <a class="btn purple" onclick="getVideos()">Display Videos</a>
            <div id="videoDisplay"></div>
        </div>

        <br>

        <div class="row">
            <a class="btn purple" onclick="getPDFs()">Get PDFs</a>
            <div id="pdfDisplay"></div>
        </div>

        </div>
    </div>
